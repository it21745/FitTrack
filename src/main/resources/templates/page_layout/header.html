<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<header class="masthead mb-auto" th:fragment="header">
    <div class="inner d-flex align-items-center justify-content-between">
        <h3 class="masthead-brand">Fitness Tracking</h3>

		<!-- center -->
        <nav class="nav nav-masthead justify-content-center align-items-center">
            <a class="nav-link" href="/" data-path="/">Home</a>
            <a class="nav-link" href="/trainers" data-path="/trainers">Trainers</a>

            <!-- right side: login/username -->
            <div class="ml-3 d-flex align-items-center">

                <!-- user options dropdown -->
                <div sec:authorize="isAuthenticated()" class="dropdown">
                    <button
                        id="userDropdownButton"
                        class="btn btn-sm btn-primary dropdown-toggle"
                        type="button"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                        th:text="${#authentication.name}">
                        User
                    </button>

                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdownButton">
                        <!-- roles -->
                        <h6 class="dropdown-header">Role:</h6>
                        
                        <div class="px-3 pb-2" th:if="${#authentication.authorities != null}">
						    <span th:text="${#strings.capitalize(
						                        #strings.toLowerCase(
						                            #strings.replace(#authentication.authorities.iterator().next().authority, 'ROLE_', '')
						                        )
						                    )}">
						        Role
						    </span>
						</div>

                        <div class="dropdown-divider"></div>

                        <!-- profile link -->
                        <a class="dropdown-item" th:href="@{/users/profile}">View profile</a>
                        <!-- other links -->
                        <!-- other links -->
                        <!-- other links -->

                        <div class="dropdown-divider"></div>

                        <!-- logout -->
                        <form th:action="@{/logout}" method="post" class="m-0">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="dropdown-item">Sign out</button>
                        </form>
                    </div>
                </div>

                <!-- login (if not already) -->
                <a sec:authorize="!isAuthenticated()" href="/login" class="nav-link ml-2">
                    <span class="btn btn-sm btn-primary">Log in</span>
                </a>
            </div>
        </nav>
    </div>
</header>
</body>
</html>
