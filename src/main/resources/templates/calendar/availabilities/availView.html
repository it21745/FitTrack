<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Availability</title>

    <style>
        .availability-card {
            max-width: 700px;
            margin: 60px auto;
            background: #c1cad6;
            color: #212529;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
        }

        .availability-card h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #343a40;
        }

        .availability-card .row {
            display: flex;
            gap: 20px;
            margin-bottom: 12px;
        }

        .availability-card .col {
            flex: 1;
        }

        .availability-card .label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
            display: block;
        }

        .availability-card .value {
            color: #212529;
        }

        .availability-card .danger {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        .availability-card .inline-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .availability-card .small-note {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 10px;
        }

        .availability-card .badge-onetime {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 6px;
            background: #e9f7ef;
            color: #155724;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .availability-card .badge-recurring {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 6px;
            background: #eef2ff;
            color: #0f172a;
            font-weight: 600;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div layout:fragment="main-content">

    <div class="availability-card">
        <h1>Availability</h1>

        <div style="margin-bottom: 12px;">
            <span th:if="${availability.oneTime}" class="badge-onetime">One-time availability</span>
            <span th:unless="${availability.oneTime}" class="badge-recurring">Recurring availability</span>
        </div>

        <!-- Details row -->
        <div class="row">
            <div class="col">
                <span class="label">Date / Day</span>
                <div class="value"
                     th:text="${availability.oneTime ? #temporals.format(availability.date, 'dd MMM yyyy') : availability.day}">
                    01 Jan 2025
                </div>
            </div>

            <div class="col">
                <span class="label">Time</span>
                <div class="value">
                    <span th:text="${#temporals.format(availability.startTime,'HH:mm')}">09:00</span>
                    &nbsp;â€”&nbsp;
                    <span th:text="${#temporals.format(availability.endTime,'HH:mm')}">10:00</span>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="inline-actions">
            <form th:action="@{/availabilities/{id}/delete(id=${availability.id})}"
                  th:method="post"
                  onsubmit="return confirm('Are you sure you want to delete this availability? This action cannot be undone.');">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="danger">Delete Availability</button>
            </form>

            <a th:href="@{/calendar}" style="margin-left:auto; text-decoration:none; color:#0d6efd;">Back to calendar</a>
        </div>

        <div class="small-note">
            <strong>Note:</strong> Deleting this availability will <strong>not</strong> remove any existing appointments. You will need to cancel them manually if needed.
        </div>
    </div>

</div>
</body>
</html>
