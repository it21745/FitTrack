<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
  <meta charset="UTF-8">
  <title>Error page</title>
</head>
<body>
<div layout:fragment="main-content">
	<h1>Something went wrong</h1>
	
	<!-- specific error if we have one -->
	<p th:if="${errorReason != null and !#strings.isEmpty(errorReason)}"
	   th:text="${errorReason}">
	</p>

	<!-- generic error if we don't -->
	<p th:unless="${errorReason != null and !#strings.isEmpty(errorReason)}">
		An error occurred
	</p>
	
</div>
</body>
</html>
