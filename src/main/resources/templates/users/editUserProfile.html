<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>

<body>

<section layout:fragment="main-content" class="container mt-4">

    <h1>Edit Profile</h1>
    <hr>

    <form th:action="@{/users/profile/update}" th:object="${user}" method="post">

        <div class="form-group">
            <label>First Name:</label>
            <input type="text" th:field="*{firstName}" class="form-control" required>
        </div>

        <div class="form-group mt-3">
            <label>Last Name:</label>
            <input type="text" th:field="*{lastName}" class="form-control" required>
        </div>

        <div class="form-group mt-3">
            <label>Info:</label>
            <textarea th:field="*{info}" class="form-control" rows="3"></textarea>
        </div>

        <br>

        <h3>Fitness Profile</h3>
        <hr>

        <!-- GOAL -->
        <div class="form-group mt-3">
            <label>Goal:</label>
            <select class="form-control" th:field="${fitnessProfile.goal}">
                <option value="weight_loss">Weight Loss</option>
                <option value="muscle_gain">Muscle Gain</option>
                <option value="endurance">Endurance</option>
                <option value="flexibility">Flexibility</option>
            </select>
        </div>

        <!-- HEIGHT -->
        <div class="form-group mt-3">
            <label>Height (cm):</label>
            <input type="number" class="form-control" th:field="${fitnessProfile.height}">
        </div>

        <!-- WEIGHT -->
        <div class="form-group mt-3">
            <label>Weight (kg):</label>
            <input type="number" step="0.1" class="form-control" th:field="${fitnessProfile.weight}">
        </div>

        <br>


        <button type="submit" class="btn btn-success">Save Changes</button>
        <a class="btn btn-secondary" th:href="@{/users/profile}">Cancel</a>

    </form>

</section>

</body>
</html>
